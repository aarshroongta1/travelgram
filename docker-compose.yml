services:

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/nginx.conf
    env_file:
      - ./frontend/.env

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    env_file:
      - ./backend/.env

  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: Aarsh
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: travelgram
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
